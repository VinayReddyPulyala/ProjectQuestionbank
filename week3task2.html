<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p>This is a Paragraph1</p>
    <p class="colorchange">This is a Paragraph2</p>
    <p>This is a Paragraph3</p>
    <p class="colorchange">This is a Paragraph4</p>
    <p>This is a Paragraph5</p>
    <p class="colorchange">This is a Paragraph6</p>
    <button onclick="myfunction()">Change</button>
    <script>
        function myfunction(){
            let a=document.getElementsByClassName("colorchange");
            for(let i=0;i<a.length;i++){
                if(a[i].style.color=="red"){
                    a[i].style.color="black";
                }
                else{
                    a[i].style.color="red";
                }
            }
        }
    </script>

</body>
</html>
